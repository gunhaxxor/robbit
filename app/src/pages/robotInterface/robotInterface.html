<ion-content>
  <div ion-fixed>
    <div id="corner-div">
      <div id="robot-name">{{ this.robotName }}</div>
      <video id="robot-local-video" autoplay></video>
    </div>

    <ble-button></ble-button>

    <div id="wait-box" [hidden]="peerLinkActive">
      <ion-spinner id="progress-spinner"></ion-spinner>
      <p id="wait-message">VÃ¤ntar pÃ¥ att nÃ¥gon ska ansluta</p>
    </div>

    <video id="robot-remote-video" autoplay [class.video-vertical-flip]="videoVerticalFlipped"
      [hidden]="!peerLinkActive || !showDriver"></video>
    <div id="emoji-container">
      <div id="emoji" [hidden]="!peerLinkActive || showDriver">
        ðŸ™‚
      </div>
    </div>

    <div id="waving-container">
      <div id="waving" [hidden]="!peerLinkActive || !isWaving"></div>
    </div>

    <div id="chat-bubble-container" [class.hidden-chat]="!chat.isShown" [hidden]="!peerLinkActive">
      <div id="chat" [innerHTML]="chat.text"></div>
      <div id="chat-bubble-point"></div>
    </div>

    <div id="bottom-controls">
      <!-- <button ion-button (click)="changeCamera()" class="control-button">
        C
      </button> -->
      <button ion-button (click)="toggleParking()" id="toggle-park-button" class="control-button"
        [class.toggle-off]="!isParked">
        P
      </button>
      <button ion-button (click)="hangUp()" id="end-call-button" class="control-button"></button>
    </div>
  </div>
</ion-content>
